<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor - the Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="menu-bar">
            <button onclick="reset()">Restart</button>
        </div>
        <div class="score-show">
            <h3>Score</h3>
            <p>Computer</p>
            <span id="compScore">0</span>
            <p>Human</p>
            <span id="playerScore">0</span>
        </div>
        <div class="select-answer">
            <div>
                <img src="images/fist.png" alt="Fist Image by Cuputo on Flaticon" />
            </div>
            <div>
                <img src="images/stop.png" alt="Paper Image by Freepik on Flaticon">
            </div>
            <div>
                <img src="images/scissors.png" alt="Scissor Image by Freepik on Flaticon">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
